<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter city name">
            <button type="button">
                <img src="images/image.png" alt="Search">
            </button>
        </div>     
        <div class="info-Section">
            <p class="city-name"></p>
            <p class="temprature"></p>
            <p class="feelslike"></p>
        </div>
    </div>

    <script>
        const search = document.querySelector('.search input');
        const button = document.querySelector('.search button');
        const cityName = document.querySelector('.city-name');
        const temprature = document.querySelector('.temprature');
        const feelslike = document.querySelector('.feelslike');

        const apiKey = "ad31448545543c440d7de0f3d152bb0f"


        async function fetchWeather(city) {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`);
            const data = await response.json();

            cityName.innerHTML = data.name;
            temprature.innerHTML = Math.round(data.main.temp - 273.15) + "°C";
            feelslike.innerHTML = "Feels like " + Math.round(data.main.feels_like - 273.15) + "°C";
        }

        button.addEventListener('click', () => {
            fetchWeather(search.value);
        });
    </script>
</body>
</html>
